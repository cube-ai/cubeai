<p-card styleClass="p-m-3">
    <div *ngIf="!!content">
        <div *ngIf="content.startsWith('<')">
            <div [innerHTML]="content | html">
            </div>
        </div>
        <div *ngIf="!content.startsWith('<')">
            <div id="md_view" mdView>
                <textarea style="display: none;">{{content}}</textarea>
            </div>
        </div>
    </div>
</p-card>
